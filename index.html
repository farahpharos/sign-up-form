<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel = "stylesheet"/>
</head>
<body>
  <body>
   <div class = "row">
    <div class="left">
        <div id = "odin">
            ODIN
        </div>
    </div>
    <div class="right">
      <div class = "top_right">
        <h2 id = "pitch">
            This is not a real online service! You know you need something <br>
            like this in your life to help you realise your deepest dreams.<br>
            Sign up <i>now</i> to get started.<br>
            <br>
            You <i>know</i> you want to.
        </h2>
      </div>
      <div class = "middle_right">
        <h5>Let's do this!</h5>
                <form action = "http://httpbin.org/post" method = "post">
            
                
                <div>
               <input type = "text" id = "first_name" name = "first_name" 
                    placeholder = "first name" required>
               <label for = "first_name"></label>    
                </div>
                <div>
               <input type = "text" id = "last_name" name = "last_name" 
                    placeholder = "last name" required>
               <label for = "last_name"></label>   
                </div>
            
         
                
                <div>
               <input type = "email" id = "email" name = "email"                              placeholder ="example@email.com" required>
               <label for = "email"></label>  
               </div>
               <div>  
               <input type = "text" id = "phone_number" name =                                "phone_number" placeholder="04" required>
               <label for = "phone_number"></label>   
                </div>

     
                <div>
               <input type = "text" id = "password" name = "password"                       required
                    placeholder="password">
               <label for = "password"></label>   
               </div>
               <div>  
               <input type = "text" id = "confirm_password" name =                            "confirm_password" 
                    placeholder = "confirm password"required>
               <label for = "confirm_password"></label>   
                </div>

        
      </div>
      <div class = "bottom_right">
        <button type="submit"> Create Account</button>
            <p>Already have an account?<span id = "login"> Log in</span> </p>
      </div>
    </form>
    </div>
   
</body>
</html>
